
<input
  type="text"
  id="name"
  [(ngModel)]="nombrePelicula"
  name="name"
  placeholder="Introduce el nombre de la pelicula"
  class="block w-full px-4 py-2 mb-4 border rounded shadow"
  required
/>
<input
  type="text"
  id="name"
  [(ngModel)]="nombreSala"
  name="name"
  placeholder="Introduce el nombre de la sala"
  class="block w-full px-4 py-2 mb-4 border rounded shadow"
  required
/>
<input
  type="text"
  id="name"
  [(ngModel)]="fecha"
  name="name"
  placeholder="Introduce la fecha de la proyeccion"
  class="block w-full px-4 py-2 mb-4 border rounded shadow"
  required
/>
<button class="fixed bottom-4 rounded bg-blue-500 px-6 py-2 font-bold text-white shadow-lg hover:bg-blue-700" (click)="crearMarcador()">Crear Proyeccion</button>
<button class="fixed right-4 top-4 rounded bg-blue-500 px-6 py-2 font-bold text-white shadow-lg hover:bg-blue-700" (click)="Volver()">Volver</button>
